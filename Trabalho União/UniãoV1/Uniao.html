<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de União e Interseção</title>
    <link rel="stylesheet" href="uniao.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de União e Interseção de Conjuntos</h1>
        <div class="input-group">
            <label for="conjuntoA">Conjunto A (separe os elementos por vírgula):</label>
            <input type="text" id="conjuntoA" placeholder="Ex: 1, 2, 3">
        </div>
        <div class="input-group">
            <label for="conjuntoB">Conjunto B (separe os elementos por vírgula):</label>
            <input type="text" id="conjuntoB" placeholder="Ex: 3, 4, 5">
        </div>
        <button onclick="calcular()">Calcular</button>
        <div class="result">
            <h2>Resultados:</h2>
            <p id="uniao">União: </p>
            <p id="intersecao">Interseção: </p>
        </div>
    </div>
    <script src="uniao.js"></script>
</body>
</html>
